<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Web Restaurante</title>
        <meta charset="utf-8"></meta>

        <!-- Bootstrap core CSS -->
        <link href="../public/css/bootstrap.min.css" rel="stylesheet"></link>

        <link href="../public/css/style.css" rel="stylesheet"></link>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="../public/css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet"></link>
    </h:head>

    <!-- TOPO -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Restaurante Web</a>
            </div>

            <h:form id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <p:commandButton value="Voltar" class="btn btn-warning" action="#{mBRotas.goIndex()}" ajax="false" />
                </div>

            </h:form>
        </div>
    </nav>
    <body>
        <div>Cadastro MESA</div>
    </body>
    <h:form>
        <hr/>
        <h2>DADOS da mesa</h2>
        <hr/>
        <div>
            Numero da mesa
            <br/>
            <p:inputText value="#{mBMesa.mesa.nrMesa}" />
        </div>

        <div>
            Situacao da mesa
            <br/>
            <p:inputText value="#{mBMesa.mesa.aberta}" />
        </div>

        <div>
            <p:commandButton value="Salvar" action="#{mBMesa.salvar()}" ajax="false" />
            <p:commandButton value="Excluir" action="#{mBMesa.excluir()}" ajax="false" />
            <p:commandButton value="Novo" action="#{mBMesa.novoRegistro()}" ajax="false" />
        </div>
    </h:form>
</html>
