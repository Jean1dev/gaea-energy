<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div>Cadastro MESA</div>
    </body>
    <h:form>
        <hr/>
        <h2>DADOS da mesa</h2>
        <hr/>
        <div>
            Numero da mesa
            <br/>
            <p:inputText value="#{mBMesa.mesa.nrMesa}" />
        </div>

        <div>
            Situacao da mesa
            <br/>
            <p:inputText value="#{mBMesa.mesa.aberta}" />
        </div>

        <div>
            <p:commandButton value="Salvar" action="#{mBMesa.salvar()}" ajax="false" />
            <p:commandButton value="Excluir" action="#{mBMesa.excluir()}" ajax="false" />
            <p:commandButton value="Novo" action="#{mBMesa.novoRegistro()}" ajax="false" />
        </div>
    </h:form>
</html>
