<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Web Restaurante</title>
        <meta charset="utf-8"></meta>

        <!-- Bootstrap core CSS -->
        <link href="../public/css/bootstrap.min.css" rel="stylesheet"></link>

        <link href="../public/css/style.css" rel="stylesheet"></link>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="../public/css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet"></link>
    </h:head>

    <!-- TOPO -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Restaurante Web</a>
            </div>

            <h:form id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <p:commandButton value="Voltar" class="btn btn-warning" action="#{mBRotas.goIndex()}" ajax="false" />
                </div>

            </h:form>
        </div>
    </nav>
    <body>


        <h:form>
            <div class="col-md-8 order-md-1" style="margin-top: 50px">
                <h4 class="mb-3">Informacoes da mesa</h4>
                <div class="row">
                    <div class="col-md-8 order-md-1">
                        <div class="mb-3">
                            <label for="username">Numero da mesa</label>
                            <div class="input-group" >
                                <p:inputText class="form-control"  placeholder="Numero da mesa" value="#{mBMesa.mesa.nrMesa}" />
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>

                <p:growl id="msgs" />

                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                    <h:outputText value="Situacao da mesa: " />
                    <p:selectBooleanButton  value="#{mBMesa.mesa.aberta}" onLabel="Aberta" offLabel="Fechada" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:110px">
                        <p:ajax update="msgs" listener="#{mBMesa.addMessage()}" />
                    </p:selectBooleanButton>
                </h:panelGrid>


                <p:dialog style="margin-top: 500px" id="dialog" header="Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
                    <h:panelGrid  columns="1" id="display">
                        <h:outputText value="Value 1: #{mBMesa.mesa.aberta}" />
                        <h:outputText value="Value 2: #{mBMesa.mesa.aberta}" />
                    </h:panelGrid>
                </p:dialog>



                <div>
                    <p:commandButton class="btn btn-primary btn-lg btn-block" value="Salvar" action="#{mBMesa.salvar()}" ajax="false" />
                    <p:commandButton  class="btn btn-danger btn-lg btn-block" value="Excluir" action="#{mBMesa.excluir()}" ajax="false" />
                    <p:commandButton  class="btn btn-warning btn-lg btn-block" value="Novo" action="#{mBMesa.novoRegistro()}" ajax="false" />
                </div>
            </div>
        </h:form>
    </body>
</html>
