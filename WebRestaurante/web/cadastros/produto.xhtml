<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Web Restaurante</title>
        <meta charset="utf-8"></meta>

        <!-- Bootstrap core CSS -->
        <link href="../public/css/bootstrap.min.css" rel="stylesheet"></link>

        <link href="../public/css/style.css" rel="stylesheet"></link>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="../public/css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet"></link>
    </h:head>

    <!-- TOPO -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Restaurante Web</a>
            </div>

            <h:form id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <p:commandButton value="Voltar" class="btn btn-warning" action="#{mBRotas.goIndex()}" ajax="false" />
                </div>

            </h:form>
        </div>
    </nav>
    
    <body>
        <div>PRODUTOt</div>
        <h:form>
            <hr/>
            <h2>DADOS Produto</h2>
            <hr/>
            <div>
                Quantidade
                <br/>
                <p:inputText value="#{mBProduto.produto.quantidade}" />
            </div>

            <div>
                Nome
                <br/>
                <p:inputText value="#{mBProduto.produto.nome}" />
            </div>

            <div>
                Marca
                <br/>
                <p:inputText value="#{mBProduto.produto.marca}" />
            </div>

            <div>
                Tipo
                <br/>
                <p:inputText value="#{mBProduto.produto.tipo}" />
            </div>

            <div>
                Preco
                <br/>
                <p:inputText value="#{mBProduto.produto.preco}" />
            </div>

            <div>
                <p:commandButton value="Salvar" action="#{mBProduto.salvar()}" ajax="false" />
                <p:commandButton value="Excluir" action="#{mBProduto.excluir()}" ajax="false" />
                <p:commandButton value="Novo" action="#{mBProduto.novoRegistro()}" ajax="false" />
            </div>
        </h:form>
    </body>
</html>
