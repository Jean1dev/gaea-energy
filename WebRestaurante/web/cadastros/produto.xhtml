<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Web Restaurante</title>
        <meta charset="utf-8"></meta>

        <!-- Bootstrap core CSS -->
        <link href="../public/css/bootstrap.min.css" rel="stylesheet"></link>

        <link href="../public/css/style.css" rel="stylesheet"></link>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="../public/css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet"></link>
    </h:head>

    <!-- TOPO -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Restaurante Web</a>
            </div>

            <h:form id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <p:commandButton value="Voltar" class="btn btn-warning" action="#{mBRotas.goIndex()}" ajax="false" />
                </div>

            </h:form>
        </div>
    </nav>

    <body class="bg-light">
        <div class="py-5 text-center">
            <h2>Produto</h2>
            <p class="lead">Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>



        <h:form>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Informacoes do produto</h4>
                <div class="row">
                    <div class="col-md-8 order-md-1">
                        <div class="mb-3">
                            <label for="username">Quantidade</label>
                            <div class="input-group" >
                                <p:inputText class="form-control"  placeholder="quantidade" value="#{mBProduto.produto.quantidade}" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 order-md-1">
                        <div class="mb-3">
                            <label for="username">Nome</label>
                            <div class="input-group" >
                                <p:inputText class="form-control"  placeholder="Nome" value="#{mBProduto.produto.nome}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 order-md-1">
                        <div class="mb-3">
                            <label for="username">Marca</label>
                            <div class="input-group" >
                                <p:inputText class="form-control"  placeholder="Marca" value="#{mBProduto.produto.marca}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 order-md-1">
                        <div class="mb-3">
                            <label for="username">Tipo</label>
                            <div class="input-group" >
                                <p:inputText class="form-control"  placeholder="Tipo" value="#{mBProduto.produto.tipo}" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 order-md-1">
                        <div class="mb-3">
                            <label for="username">Preco</label>
                            <div class="input-group" >
                                <p:inputText class="form-control"  placeholder="Preco" value="#{mBProduto.produto.preco}" />
                            </div>
                        </div>
                    </div>
                </div>


                <div>
                    <p:commandButton class="btn btn-primary btn-lg btn-block" value="Salvar" action="#{mBProduto.salvar()}" ajax="false" />
                    <p:commandButton class="btn btn-danger btn-lg btn-block" value="Excluir" action="#{mBProduto.excluir()}" ajax="false" />
                    <p:commandButton class="btn btn-warning btn-lg btn-block" value="Novo" action="#{mBProduto.novoRegistro()}" ajax="false" />
                </div>
            </div>
        </h:form>

    </body>
</html>
